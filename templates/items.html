{% extends "layout.html" %}
{% block content %}
<form action="" method="GET">
    Searchwords: <input type="text" name="query" placeholder="e.g. mario,nintendo,games">
    <br>
    <input type="submit" value="query">
</form>
<a href="/items">reset</a>
{% if list == [] %}
<p>No listings found.</p>
{% endif %}
{% for item in list %}
<p>Item: {{item[0]}} | Maker: <a href="/maker/{{item[1]}}">{{item[1]}}</a> | <a href="/listings/{{item[2]}}">view listings</a></p>
{% endfor %}
{% endblock %}
